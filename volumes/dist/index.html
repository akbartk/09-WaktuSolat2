<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Global Prayer Times - Accurate prayer schedule worldwide with automatic location detection" />
    <!-- Meta tag untuk mengatasi masalah CORS dan blocking -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <!-- Menambahkan tag untuk mengatasi masalah mixed content -->
    <meta http-equiv="upgrade-insecure-requests" content="1">
    <title>Global Prayer Times - Worldwide Islamic Prayer Schedule</title>
    <!-- Menggunakan font sistem untuk menghindari masalah CORS -->
    
    <!-- Splash screen styles -->
    <style>
      :root {
        --background: #020817;
        --foreground: #f8fafc;
        --primary: #10b981;
        --muted: #64748b;
      }
      
      @media (prefers-color-scheme: light) {
        :root {
          --background: #ffffff;
          --foreground: #020817;
          --primary: #10b981;
          --muted: #64748b;
        }
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--background);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(16, 185, 129, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }
      
      .splash-icon svg {
        width: 40px;
        height: 40px;
        color: var(--primary);
        animation: pulse 2s infinite;
      }
      
      .splash-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--foreground);
      }
      
      .splash-subtitle {
        font-size: 16px;
        color: var(--muted);
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.8;
        }
        70% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.8;
        }
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      .loading-dots {
        display: flex;
        margin-top: 16px;
      }
      
      .loading-dots .dot {
        width: 8px;
        height: 8px;
        margin: 0 4px;
        border-radius: 50%;
        background-color: var(--primary);
        animation: dot-pulse 1.5s infinite ease-in-out;
      }
      
      .loading-dots .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dots .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes dot-pulse {
        0%, 100% {
          opacity: 0.4;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      
      /* Preload SVG ikon */
      .svg-preload {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
        z-index: -1;
      }
      
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      .loaded #root {
        opacity: 1;
      }
      
      .loaded #splash-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Menghindari FOUC (Flash of Unstyled Content) */
      .no-fouc {
        visibility: hidden;
      }
      
      /* Memperbaiki tampilan ikon */
      svg {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
    
    <!-- Script untuk menangani routing di GitHub Pages -->
    <script type="text/javascript">
      // Redirect dari GitHub Pages 404 ke halaman utama
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-C_-BYzzZ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CQH9HmOq.css">
  </head>
  <body class="no-fouc">
    <!-- Preload SVG icons dengan teknik yang lebih baik -->
    <div class="svg-preload" aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden; z-index: -1; visibility: hidden;">
      <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="display: none;">
        <symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </symbol>
        <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </symbol>
        <symbol id="icon-map-pin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </symbol>
      </svg>
    </div>
    <!-- Splash screen yang ditampilkan sebelum React dimuat -->
    <div id="splash-screen">
      <div class="splash-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </div>
      <h1 class="splash-title">Global Prayer Times</h1>
      <p class="splash-subtitle">Loading prayer schedule for your location...</p>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    
    <!-- Root element untuk React -->
    <div id="root"></div>
    
    <!-- Script untuk menghilangkan splash screen setelah React dimuat -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Menghilangkan kelas no-fouc untuk menampilkan konten
        document.body.classList.remove('no-fouc');
        
        // Beri waktu tambahan untuk memastikan React dimuat dengan baik
        setTimeout(function() {
          document.body.classList.add('loaded');
          // Hapus splash screen setelah transisi selesai
          setTimeout(function() {
            var splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
              splashScreen.style.display = 'none';
            }
          }, 500);
        }, 2000); // Menambah waktu loading untuk memastikan semua aset dimuat
      });
    </script>
    
  </body>
</html>
